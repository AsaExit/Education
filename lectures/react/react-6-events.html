<!doctype html>
<html>
	<head>
    <title>React - Event handling</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="../../reveal/css/reset.css">
		<link rel="stylesheet" href="../../reveal/css/reveal.css">
		<link rel="stylesheet" href="../../reveal/css/theme/softhouse.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../reveal/lib/css/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section>
          <h2 style="color: #61DAFB;">React</h4>
          <h4>Event handling</h4>
        </section>

        <section>
          <h3>Events</h3>
            <ul>
              <li>React events are named using camelCase, rather than lowercase.</li>
              <li>With JSX you pass a function as the event handler, rather than a string.</li>
            </ul>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### In HTML
            ```HTML
              <button onclick="activateLasers()">
                Activate Lasers
              </button>
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### In React
            ```HTML
            <button onClick={activateLasers}>
              Activate Lasers
            </button>
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### You can use preventDefault to prevent default behaviour
            ```JavaScript
            function handleClick(e) {
              e.preventDefault();
              console.log('The link was clicked.');
            }
            ```
            ```HTML
            <a href="#" onClick={handleClick}>Click me!</a>
            ```
            Links, form submission etc.
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Using class methods in JSX
            ```JavaScript
            handleClick() {
              console.log('You clicked!');
            }

            render() {
              return (
                <button onClick={this.handleClick}>Click!</button>
              );
            }
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Invoking methods in JSX directly will get called every Render
            ```JavaScript
            handleClick() {
              console.log('You clicked!');
            }

            render() {
              return (
                <button onClick={this.handleClick()}>Click!</button>
              );
            }
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Using class methods in JSX

            ```JavaScript
            handleClick() {
              console.log(this); //Will log undefined
            }

            render() {
              return (
                <button onClick={this.handleClick}>Click!</button>
              );
            }
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Need to bind this in the constructor

            ```JavaScript
            constructor(props) {
              super(props);
              this.handleClick = this.handleClick.bind(this);
            }

            handleClick(e) {
              console.log(this); // Now this will be the class
            }

            render() {
              return (
                <button onClick={this.handleClick}>Click!</button>
              );
            }
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### With Arrow function instead [Experimental](https://reactjs.org/docs/handling-events.html)

            ```JavaScript
            handleClick = (e) => {
              console.log(this); // Reference to class
            }

            render() {
              return (
                <button onClick={this.handleClick}>Click!</button>
              );
            }
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### With Arrow function in JSX

            ```JavaScript
            handleClick = (e) => {
              console.log('You clicked!');
            }

            render() {
              return (
                <button onClick={(e)=> this.handleClick(e)}>Click!</button>
              );
            }
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Passing Props

            ```JavaScript
            <button onClick={(e) => this.deleteRow(id, e)}>Delete Row</button>
            ```
            ```JavaScript
            <button onClick={this.deleteRow.bind(this, id)}>Delete Row</button>
            ```
            These are equivalent
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Passing a method as props

            ```JavaScript
            functionToSend = (e) => {
              console.log(e);
            }

            render() {
              return (
                <div>
                  <ChildComponent
                    myFunction={this.functionToSend}
                  />
                </div>
              );
            }

            // Inside ChildComponent
            <button onClick={()=>this.props.myFunction('passing args')}>
                Click me in Child!
            </button>
            ```
          </script>
        </section>
			</div>
		</div>

	</body>
</html>
