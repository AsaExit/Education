<!doctype html>
<html>
	<head>
		<title>Softhouse Education</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="reveal/css/reset.css">
		<link rel="stylesheet" href="reveal/css/reveal.css">
		<link rel="stylesheet" href="reveal/css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal/lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Web Development Lectures</h3>
					<ul style="list-style: none;">
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/html/html-0.html">1. HTML Lectures</a></h5></li>
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/css/css-0.html">2. CSS Lectures</a></h5></li>
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/javascript/javascript-0.html">3. JavaScript Lectures</a></h5></li>
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/react/react-0.html">4. React Lectures</a></h5></li>
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/angular/angular-0.html">5. Angular Lectures</a></h5></li>
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/general/general-0.html">6. Mixed Lectures</a></h5></li>
						<li><h5><a href="https://softhousevxo.github.io/Education/lectures/general/general-100-pdf.html">7. How to save as PDF</a></h5></li>
					</ul>
					<p style="position: fixed; font-size: 20px; bottom: 0px; right: 0;">Copyright Softhouse Consulting AB 2019</p>
				</section>
			</div>
		</div>

		<script src="reveal/js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'reveal/plugin/markdown/marked.js' },
					{ src: 'reveal/plugin/markdown/markdown.js' },
					{ src: 'reveal/plugin/notes/notes.js', async: true },
					{ src: 'reveal/plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
